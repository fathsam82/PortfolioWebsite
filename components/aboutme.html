
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="aboutme.css">
</head>
<body>
    <div id="aboutme-container">
        <div id="folder-icons">
            <div class="folder-icon" data-folder="personal">
                <img src="images-icons/folder.svg" alt="Folder Icon"> Personal
            </div>
            <div class="file-items personal">
                <div class="file-item" data-file="bio">
                    <img src="images-icons/document.svg" alt="File Icon"> Bio
                </div>
                <div class="file-item" data-file="education">
                    <img src="images-icons/document.svg" alt="File Icon"> Education
                </div>
            </div>
            <div class="folder-icon" data-folder="interests">
                <img src="images-icons/folder.svg" alt="Folder Icon"> Interests
            </div>
            <div class="file-items interests">
                <div class="file-item" data-file="programming">
                    <img src="images-icons/document.svg" alt="File Icon"> Programming
                </div>
                <!-- <div class="file-item" data-file="photography">
                    <img src="images-icons/document.svg" alt="File Icon"> Photography
                </div> -->
                <div class="file-item" data-file="recreation">
                    <img src="images-icons/document.svg" alt="File Icon"> Recreation
                </div>
            </div>
        </div>
        <div id="file-content">
            <!-- File content loaded here dynamically -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
